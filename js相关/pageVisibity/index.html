<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    function count(){
      let n=0;
      const timer=setInterval(()=>{
        console.log(n);
        n++;
        if(n>200){
          clearInterval(timer)
        }
      },20)
    }
    // count();

    document.addEventListener('visibilitychange',()=>{
      if(document.hidden){
        console.log('可见');
      }else{
        console.log('不可见');
      }
    
    })
  </script>
</body>
</html>
